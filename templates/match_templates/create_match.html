<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create match</title>
    <style>
        body {
            background-color: #888888;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            background-color: rgba(0, 0, 0, 0.8);
            animation: fade-in 1s ease-in-out;
            
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 20px;
            border-bottom: 1px solid #555555;
            padding-bottom: 10px;
        }
        h2 {
            text-align: center;
        }
        h3 {
            margin-bottom: 5px;
        }
        p {
            margin: 5px 0;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            margin-bottom: 5px;
        }
        select,
        
        input,
        textarea {
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #555555;
            border-radius: 4px;
            background-color: rgb(185, 185, 185);
            color: #ffffff;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: #ffffff;
            cursor: pointer;
        }
        @keyframes fade-in {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
    <form action="/matches/create" method="POST">
        {{ tournament }}
        <p>
            <label for="start_date">Played on:</label>
            <div class="calendar-trigger" id="start-calendar-dp-trigger">
                <img alt="calendar" loading="lazy" decoding="async"
                src="https://www.livescore.com/ls-web-assets/svgs/common/calendar-62a86ad26c51fe49ea1c6abb202a15b4.svg"
                style="color: transparent;">
                <input type="text" id="start_date" name="start_date" placeholder="Select Date" required>
            </div>
        </p>
        <div>
            <label for="format">Format:</label>
            <select name="format" id="format" required >
                <option value="" disabled selected hidden>Select Format</option>
                <option value="time limited">Time limited</option>
                <option value="score limited">Score limited</option>
                <option value="first finisher">First finisher</option>
            </div>    
        <div>
            <input type="text" id="location" name="location" placeholder="*Location" size="27" required>
            <label for="is_individuals" hidden>Individuals:</label>
            <select name="is_individuals" id="is_individuals" >
                <option value="true">Individuals</option>
                <option value="false">Team</option>
            </select>
        </div>
        <div>
            <input type="text" id="tournament" name="tournament" placeholder=
            "tournament_id" size="50">
        </div>
        <button type="submit">Create New Match</button> 
    </form>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            flatpickr("#start_date", {
                enableTime: true,
                dateFormat: "Y-m-d H:i:S",
                minDate: "today",
                onClose: function (selectedDates, dateStr, instance) {
                    updateEndDateOptions(dateStr);
                },
                time_24hr: true,
            });

            flatpickr("#end_date", {
                enableTime: true,
                dateFormat: "Y-m-d H:i:S",
                minDate: "today",
                time_24hr: true,
            });
        });

        function updateEndDateOptions(selectedStartDate) {
            var endDatePicker = document.getElementById("end_date")._flatpickr;
            endDatePicker.set("minDate", selectedStartDate);

        function validateForm() {
            var requiredFields = document.querySelectorAll('[required]');
            for (var i = 0; i < requiredFields.length; i++) {
                if (!requiredFields[i].value.trim()) {
                    alert("Please fill in all required fields.");
                    return false;
                }
            }
            return true;
        }
        }
    </script>
</body>
</html>
