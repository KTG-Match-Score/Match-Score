<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit match details</title>
    <style>
        body {
            background-color: #888888;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            background-color: rgba(0, 0, 0, 0.8);
            animation: fade-in 1s ease-in-out;
            
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 20px;
            border-bottom: 1px solid #555555;
            padding-bottom: 10px;
        }
        h2 {
            text-align: center;
        }
        h3 {
            margin-bottom: 5px;
        }
        p {
            margin: 5px 0;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            margin-bottom: 5px;
        }
        select,
        
        input,
        textarea {
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #555555;
            border-radius: 4px;
            background-color: rgb(185, 185, 185);
            color: #ffffff;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: #ffffff;
            cursor: pointer;
        }
        @keyframes fade-in {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <form action="/matches/edit/{{match.id}}" method="POST">
        <div class="container">                
            <label for="new_year">Edit year</label>  
            <input type="datetime" name="match.played_on" id="match.played_on" placeholder="{{match.played_on.year}}">
            <label for="new_month">month</label>  
            <input type="datetime" name="match.played_on" id="match.played_on" placeholder="{{match.played_on.month}}">
            <label for="new_day">day</label>  
            <input type="datetime" name="match.played_on" id="match.played_on" placeholder="{{match.played_on.day}}"><br>
            <label for="new_hour">Edit hour</label>  
            <input type="datetime" name="match.played_on" id="match.played_on" placeholder="{{match.played_on.hour}}">
            <label for="new_minute">minutes</label>  
            <input type="datetime" name="match.played_on" id="match.played_on" placeholder="{{match.played_on.minute}}"><br>
        
        
            <h4>Current participants:</h4>
            {% for player in match.participants %}
                <li>
                   {{ player[1] }}, {{ player[-1] }}
                </li>
            {% endfor %}
        
        
            <label for="new_format">Edit match format</label>
            <select name="new_format" id="new_format">
                <option value="first finisher">First finisher</option>
                <option value="time limited">Time limited</option>
                <option value="score limited">Score limited</option>
            </select>
          
            <label for="new_location">Location</label>
            <input type="text" id="new_location" name="new_location" placeholder="{{match.location}}" required>
            
            <label for="new_is_individuals" hidden>Individuals:</label>
            <select name="new_is_individuals" id="new_is_individuals" >
                <option value="true">Individuals</option>
                <option value="false">Team</option>
            </select>
        </div>
        <button type="submit">Edit Match</button>      
    </form>
</body>
</html>
