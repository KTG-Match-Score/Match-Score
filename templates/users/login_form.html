<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatchScore Registration</title>
</head>
<body>
    <h1 style="text-align: center;">MatchScore Registration Form</h1>
<div id="register-section">
    <h2>Register</h2>
    <form action="/users" method="post">
        <label for="username">Email:</label>
        <input type="text" name="username" required>
        <br>
        <label for="fullname">Full name:</label>
        <input type="text" name="fullname" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" name="password" 
                required 
                pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[#?!@$%^&*-+=]).{8,}"
                title="One number, one uppercase and one lowercase letter, one of the special symbols #?!@$%^&*-+=, and at least 8 symbols.">
        <br>

        <small>One number, one uppercase and one lowercase letter, one of the special symbols #?!@$%^&*-+=, and at least 8 symbols.</small>
        <br><br>
        <button type="submit">Register</button>
        <br><br>
    </form>
</div>
</body>
</html>
