<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatchScore Change Password</title>
</head>
<body>
    <h1 style="text-align: center;">MatchScore Change Password</h1>
    {%if password_reset%}
    <h3 style="text-align: left;">We sent a temporary password to your e-mail. Please input it under current password below.</h3>
    {% endif %}
      
<div id="reset_password">
    <form action="/users/passwordchange" method="post">
        <label for="username">Email:</label>
        <input type="text" name="username" required>
        <label for="current_password">Current password:</label>
        <input type="password" name="current_password" required>
        <label for="new_password">New password:</label>
        <input type="password" name="new_password" required
                pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[#?!@$%^&*-+=]).{8,}"
                title="One number, one uppercase and one lowercase letter, one of the special symbols #?!@$%^&*-+=, and at least 8 symbols.">
        <br>

        <small>One number, one uppercase and one lowercase letter, one of the special symbols #?!@$%^&*-+=, and at least 8 symbols.</small>
        <br><br>
        <button type="submit">Change password</button>
        <br><br>
    </form>
</div>

</body>
</html>
