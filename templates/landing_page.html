<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatchScore Landing Page</title>
</head>
<body>
    <h1 style="text-align: center;">MatchScore</h1>
<div id="register-section">
    <style>
        .top-right-button {
            position: absolute;
            top: 100px;
            right: 100px;
        }
    </style>
    <a href="users/registrationform" class="top-right-button">
        <button>Register</button>
    </a>
</div>

<div id="login-section">
    <h2>Login</h2>
    <form action="/users/token" method="post">
        <label for="username">Username:</label>
        <input type="text" name="username" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" name="password" required>
        <br>
        <button type="submit">Login</button>
    </form>
</div>

<div id="guest-section">
    <h2>Guest</h2>
    <form action="/users/guest" method="post">
        <br>
        <button type="submit">Continue as Guest</button>
    </form>
</div>

</body>
</html>
